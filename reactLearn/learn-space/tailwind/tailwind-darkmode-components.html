<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tailwind card challenge</title>
    <!-- import tailwind -->
    <link rel="stylesheet" href="output.css" />
    <link rel="stylesheet" href="input.css" />
  </head>
  <body>
    <!-- task 0 -->

    <!-- wrapper -->
    <div class="flex h-screen w-screen items-center justify-center">
      <!-- card container -->
      <div class="card">
        <img
          class="max-h-70 w-full rounded-tl rounded-tr"
          src="./assets/casque.jpg"
        />
        <div class="p-2 leading-6">
          <h2 class="card-title">product name</h2>
          <p class="card-desc">
            description: Lorem, ipsum dolor sit amet consectetur adipisicing
            elit. Tempora omnis amet perferendis beatae molestiae, nulla ad
            corrupti molestias animi voluptas quae ipsam ducimus aliquid.
            Dignissimos quaerat illo qui minima numquam?
          </p>
          <div class="card-footer">
            <span class="card-price">$49</span>
            <button class="btn">buy now</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
