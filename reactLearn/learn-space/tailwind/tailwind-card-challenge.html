<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tailwind card challenge</title>
    <!-- import tailwind -->
    <link rel="stylesheet" href="output.css" />
  </head>
  <body>
    <!-- task 0 -->

    <!-- wrapper -->
    <div class="flex h-screen w-screen items-center justify-center">
      <!-- card container -->
      <div
        class="max-w-xs rounded bg-white p-2 shadow transition-transform duration-300 hover:scale-[1.01] hover:shadow-md lg:max-w-sm"
      >
        <img
          class="max-h-70 w-full rounded-tl rounded-tr"
          src="./assets/casque.jpg"
        />
        <div class="p-2 leading-6">
          <h2 class="font-semibold">product name</h2>
          <p class="text-sm text-gray-600">
            description: Lorem, ipsum dolor sit amet consectetur adipisicing
            elit. Tempora omnis amet perferendis beatae molestiae, nulla ad
            corrupti molestias animi voluptas quae ipsam ducimus aliquid.
            Dignissimos quaerat illo qui minima numquam?
          </p>
          <div class="mt-3 flex justify-between">
            <span class="">$49</span>
            <button
              class="rounded bg-blue-500 p-2 font-mono text-sm text-white transition-colors duration-300 hover:scale-[1.05] hover:bg-blue-800"
            >
              buy now
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
