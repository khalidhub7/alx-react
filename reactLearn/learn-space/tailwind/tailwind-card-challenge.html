<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tailwind card challenge</title>
    <!-- import tailwind -->
    <link rel="stylesheet" href="output.css" />
  </head>
  <body>
    <!-- task 0 -->

    <!-- wrapper -->
    <div class="w-screen h-screen flex justify-center items-center">
      <!-- card container -->
      <div
        class="max-w-75 p-2 bg-white rounded shadow hover:shadow-md hover:scale-101"
      >
        <img
          class="w-full rounded-tr rounded-tl"
          src="https://placehold.in/300x180@2x.png/dark"
        />
        <div class="p-2 leading-6">
          <h2 class="font-medium">product name</h2>
          <p class="text-green-400 text-sm">
            description: Lorem, ipsum dolor sit amet consectetur adipisicing
            elit. Tempora omnis amet perferendis beatae molestiae, nulla ad
            corrupti molestias animi voluptas quae ipsam ducimus aliquid.
            Dignissimos quaerat illo qui minima numquam?
          </p>
          <div class="m-3 flex justify-between">
            <span class="">$49</span>
            <button
              class="p-1 bg-blue-500 text-white rounded hover:bg-blue-400 hover:scale-102 transition-colors duration-300"
            >
              buy now
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
