<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tailwind card challenge</title>
    <!-- import tailwind -->
    <link rel="stylesheet" href="output.css" />
  </head>
  <body>
    <!-- task 0 -->

    <!-- wrapper -->
    <div class="w-screen h-screen flex justify-center items-center">
      <!-- card container -->
      <div
        class="max-w-xs lg:max-w-sm p-2 bg-white rounded shadow hover:shadow-md transition-transform duration-300 hover:scale-[1.01]"
      >
        <img
          class="w-full rounded-tr rounded-tl max-h-70"
          src="./assets/casque.jpg"
        />
        <div class="p-2 leading-6">
          <h2 class="font-semibold">product name</h2>
          <p class="text-gray-600 text-sm">
            description: Lorem, ipsum dolor sit amet consectetur adipisicing
            elit. Tempora omnis amet perferendis beatae molestiae, nulla ad
            corrupti molestias animi voluptas quae ipsam ducimus aliquid.
            Dignissimos quaerat illo qui minima numquam?
          </p>
          <div class="flex justify-between mt-3">
            <span class="">$49</span>
            <button
              class="p-2 bg-blue-500 text-white font-mono text-sm rounded hover:bg-blue-800 hover:scale-[1.05] transition-colors duration-300"
            >
              buy now
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
